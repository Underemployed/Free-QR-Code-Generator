<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator</title>
    <meta name="description" content="Generate free QR codes. Download High Quality PNG.">

    <link rel="icon"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232563eb'%3E%3Cpath d='M3 3h6v6H3V3zm2 2v2h2V5H5zm8-2h6v6h-6V3zm2 2v2h2V5h-2zM3 13h6v6H3v-6zm2 2v2h2v-2H5zm8 1h2v2h-2v-2zm-2 2h2v2h-2v-2zm4 0h2v2h-2v-2zm2-2h2v2h-2v-2zm-4-4h2v2h-2v-2z'/%3E%3C/svg%3E"
        type="image/svg+xml">

    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #cbd5e1;
            --placeholder: #94a3b8;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 5px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            flex: 1;
            align-items: start;
        }

        header {
            text-align: center;
            grid-column: 1 / -1;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 5px;
            color: var(--primary);
            letter-spacing: -1px;
        }

        .card {
            background: var(--surface);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #f1f5f9;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            color: #475569;
        }

        /* Input Wrapper */
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 90px 14px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* Input Actions (Copy/Paste btns inside input) */
        .input-actions {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            background: #f1f5f9;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            color: #64748b;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            width: 36px;
            height: 36px;
        }

        .icon-btn:hover {
            background: #e2e8f0;
            color: var(--primary);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* Color Inputs */
        .color-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .color-item {
            flex: 1;
        }

        .color-input-group {
            display: flex;
            border: 2px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            padding: 4px;
            align-items: center;
            background: white;
        }

        input[type="color"] {
            width: 45px;
            height: 35px;
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
            border-radius: 6px;
        }

        .hex-input {
            border: none !important;
            padding: 0 10px !important;
            font-family: monospace;
            text-transform: uppercase;
            color: #475569;
            width: 100%;
            outline: none !important;
            font-weight: bold;
        }

        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 10px;
            box-sizing: border-box;
            background: white;
            cursor: pointer;
        }

        /* Preview Area */
        .preview-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            position: relative;
            border: 1px solid var(--border);
            cursor: text;
        }

        .preview-container:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        #canvas {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 0 0 1px #e2e8f0, 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .url-display {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 15px;
            background: #f1f5f9;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 90%;
            word-break: break-all;
            font-family: monospace;
            min-height: 20px;
        }

        .url-placeholder {
            color: var(--placeholder);
            font-style: italic;
        }

        /* --- New Button Grid for Actions --- */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        /* Secondary Button (Share/Copy) */
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            font-size: 15px;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Primary Download Button */
        .btn-download {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
            grid-column: 1 / -1;
            /* Spans full width */
        }

        .btn-download:hover {
            background: #1d4ed8;
        }

        /* Ad Spaces */
        .ad-banner {
            grid-column: 1 / -1;
            background: #e2e8f0;
            height: 100px;
            display: none;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            margin: 20px 0;
            color: #94a3b8;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 0;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 0.9em;
        }

        footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
            font-size: 14px;
            font-weight: 600;
        }

        .toast.show {
            opacity: 1;
        }

        @media (max-width: 850px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .preview-container {
                order: -1;
                scroll-margin-top: 20px;
            }

            .preview-container.empty-state {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="ad-banner">Ad Space (728x90)</div>

    <header>
        <h1>QR Code Generator</h1>
        <p>Enter text to generate instantly.</p>
    </header>

    <div class="container">
        <div class="card controls">
            <div class="form-group">
                <label>Website URL or Text</label>
                <div class="input-wrapper">
                    <input type="text" id="dataInput" placeholder="Type or paste your link...">

                    <div class="input-actions">
                        <button class="icon-btn hidden" id="clearBtn" title="Clear Text">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                        <button class="icon-btn" id="pasteBtn" title="Paste from Clipboard">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2">
                                </path>
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="color-row">
                <div class="color-item">
                    <label>Dots</label>
                    <div class="color-input-group">
                        <input type="color" id="dotsColor" value="#000000">
                        <input type="text" class="hex-input" id="dotsHex" value="#000000" maxlength="7">
                    </div>
                </div>
                <div class="color-item">
                    <label>Background</label>
                    <div class="color-input-group">
                        <input type="color" id="bgColor" value="#ffffff">
                        <input type="text" class="hex-input" id="bgHex" value="#ffffff" maxlength="7">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Upload Logo</label>
                <input type="file" id="logoInput" accept="image/*">
            </div>

            <div class="form-group">
                <label>Style</label>
                <select id="dotsType">
                    <option value="square">Square</option>
                    <option value="dots">Dots (Modern)</option>
                    <option value="rounded">Rounded</option>
                    <option value="extra-rounded">Extra Rounded</option>
                </select>
            </div>
        </div>

        <div class="card preview-container empty-state" id="previewCard" tabindex="0" title="Click to paste">
            <div id="canvas"></div>

            <div class="actions-grid">
                <button class="btn-secondary" onclick="shareQR()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="18" cy="5" r="3"></circle>
                        <circle cx="6" cy="12" r="3"></circle>
                        <circle cx="18" cy="19" r="3"></circle>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                    </svg>
                    Share
                </button>
                <button class="btn-secondary" onclick="copyImage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy
                </button>
                <button class="btn-download" onclick="downloadQR()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2-2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download PNG
                </button>
            </div>

            <div class="url-display" id="urlDisplay"></div>
        </div>
    </div>

    <div id="toast" class="toast">Copied!</div>
    <div class="ad-banner">Ad Space (Responsive)</div>

    <footer>
        <p>&copy; 2026 Free QR Tools. Designed & Developed by <a
                href="https://underemployed.github.io/">Underemployed</a>.</p>
    </footer>

    <script>
        const PLACEHOLDER_QR_TEXT = "https://example.com";

        const qrCode = new QRCodeStyling({
            width: 280,
            height: 280,
            type: "canvas",
            data: PLACEHOLDER_QR_TEXT,
            image: "",
            dotsOptions: { color: "#000000", type: "square" },
            backgroundOptions: { color: "#ffffff" },
            imageOptions: { crossOrigin: "anonymous", margin: 10 }
        });

        const canvasContainer = document.getElementById("canvas");
        qrCode.append(canvasContainer);

        const dataInput = document.getElementById("dataInput");
        const clearBtn = document.getElementById("clearBtn");
        const pasteBtn = document.getElementById("pasteBtn");
        const urlDisplay = document.getElementById("urlDisplay");
        const previewCard = document.getElementById("previewCard");

        // --- SMART URL LOGIC ---
        function processURL(val) {
            let clean = val.trim();
            if (!clean) return "";
            clean = clean.replace(/^(https?:\/\/)+/i, "");
            const isDomain = /^[^\s]+\.[^\s]+$/.test(clean);
            if (isDomain) {
                clean = "https://" + clean;
            }
            return clean;
        }

        // --- UPDATE LOGIC ---
        const updateQR = () => {
            const rawValue = dataInput.value;
            const dotsColor = document.getElementById("dotsColor").value;
            const bgColor = document.getElementById("bgColor").value;
            const dotsType = document.getElementById("dotsType").value;

            if (!rawValue.trim()) {
                clearBtn.classList.add("hidden");
                previewCard.classList.add("empty-state"); // Hide on mobile
                urlDisplay.innerHTML = '<span class="url-placeholder">https://example.com</span>';
                qrCode.update({
                    data: PLACEHOLDER_QR_TEXT,
                    dotsOptions: { color: dotsColor, type: dotsType },
                    backgroundOptions: { color: bgColor }
                });
                return;
            }

            clearBtn.classList.remove("hidden");
            previewCard.classList.remove("empty-state"); // Show on mobile

            const finalURL = processURL(rawValue);
            urlDisplay.textContent = finalURL;

            qrCode.update({
                data: finalURL,
                dotsOptions: { color: dotsColor, type: dotsType },
                backgroundOptions: { color: bgColor }
            });
        };

        // --- HELPER: GET BLOB ---
        function getQRBlob() {
            return new Promise(resolve => {
                canvasContainer.querySelector('canvas').toBlob(resolve, 'image/png');
            });
        }

        // --- ACTION: SHARE ---
        async function shareQR() {
            try {
                const blob = await getQRBlob();
                const file = new File([blob], "qr-code.png", { type: "image/png" });

                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'QR Code',
                        text: dataInput.value || 'Check out this QR Code'
                    });
                } else {
                    showToast("Sharing not supported");
                }
            } catch (err) {
                console.log("Share cancelled or failed");
            }
        }

        // --- ACTION: COPY IMAGE ---
        async function copyImage() {
            try {
                const blob = await getQRBlob();
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/png': blob })
                ]);
                showToast("Image copied!");
            } catch (err) {
                showToast("Copy failed");
            }
        }

        // --- PASTE BUTTON LOGIC ---
        pasteBtn.addEventListener("click", async () => {
            try {
                const text = await navigator.clipboard.readText();
                if (text) {
                    dataInput.value = text;
                    updateQR();
                    showToast("Pasted!");
                    if (window.innerWidth < 850) {
                        setTimeout(() => previewCard.scrollIntoView({ behavior: 'smooth' }), 100);
                    }
                }
            } catch (err) {
                dataInput.focus();
                showToast("Long press input to paste");
            }
        });

        // --- PASTE ON CARD LOGIC ---
        previewCard.addEventListener('paste', (event) => {
            event.preventDefault();
            const pasteData = (event.clipboardData || window.clipboardData).getData('text');
            if (pasteData) {
                dataInput.value = pasteData;
                updateQR();
                showToast("Pasted!");
            }
        });

        previewCard.addEventListener('click', async (e) => {
            // Ensure we aren't clicking a button
            if (e.target.tagName !== 'BUTTON' && !e.target.closest('button')) {
                try {
                    const text = await navigator.clipboard.readText();
                    if (text) {
                        dataInput.value = text;
                        updateQR();
                        showToast("Pasted!");
                    }
                } catch (err) {
                    previewCard.focus();
                }
            }
        });

        // --- OTHER LISTENERS ---
        clearBtn.addEventListener("click", () => {
            dataInput.value = "";
            updateQR();
            dataInput.focus();
        });

        dataInput.addEventListener("input", updateQR);
        document.getElementById("dotsType").addEventListener("change", updateQR);

        function setupColorSync(pickerId, textId) {
            const picker = document.getElementById(pickerId);
            const text = document.getElementById(textId);
            picker.addEventListener("input", () => { text.value = picker.value; updateQR(); });
            text.addEventListener("input", (e) => {
                let val = e.target.value;
                if (!val.startsWith("#") && /^[0-9A-Fa-f]{6}$/.test(val)) val = "#" + val;
                if (/^#[0-9A-F]{6}$/i.test(val)) { picker.value = val; updateQR(); }
            });
        }
        setupColorSync("dotsColor", "dotsHex");
        setupColorSync("bgColor", "bgHex");

        document.getElementById("logoInput").addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    qrCode.update({ image: reader.result });
                    updateQR();
                };
                reader.readAsDataURL(file);
            }
        });

        function downloadQR() {
            const name = dataInput.value.trim() ? "qr-code" : "placeholder-qr";
            qrCode.download({ name: name, extension: "png" });
        }

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.textContent = msg;
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 2000);
        }

        updateQR();
    </script>
</body>

</html>
